<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Review Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="review-container">
      <h2>See What Our Customers Say</h2>
      <div class="review-slider">
        <div class="slider-track">
          <!-- Your 1080x1350 review images go here -->
          <div class="review-slide">
            <img src="/Customer Review/cusrev1.png" alt="Customer Review 1" />
          </div>
          <div class="review-slide">
            <img src="/Customer Review/review1.png" alt="Customer Review 2" />
          </div>
          <div class="review-slide">
            <img src="/Customer Review/cusrev1.png" alt="Customer Review 3" />
          </div>
          <div class="review-slide">
            <img src="/Customer Review/review1.png" alt="Customer Review 4" />
          </div>
          <div class="review-slide">
            <img src="/Customer Review/cusrev1.png" alt="Customer Review 5" />
          </div>
        </div>
        <!-- Slider Controls -->
        <button class="slider-button prev">&#10094;</button>
        <button class="slider-button next">&#10095;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
