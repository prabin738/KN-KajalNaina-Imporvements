<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Review Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="review-container">
      <h2>See What Our Customers Say</h2>
      <div class="review-slider">
        <div class="slider-track">
          <!-- Add your review images here -->
          <div class="review-slide">
            <img src="review1.png" alt="Customer Review 1" />
          </div>
          <div class="review-slide">
            <img src="cusrev1.png" alt="Customer Review 2" />
          </div>
          <div class="review-slide">
            <img src="review1.png" alt="Customer Review 3" />
          </div>
          <div class="review-slide">
            <img src="cusrev1.png" alt="Customer Review 4" />
          </div>
          <div class="review-slide">
            <img src="review1.png" alt="Customer Review 5" />
          </div>
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
