<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pearl Necklace</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        color: #333;
        background-color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .section-title {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .title-divider {
        width: 50px;
        height: 2px;
        background-color: #bdaead;
        margin: 0 auto 40px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
      }

      .product-card {
        text-align: center;
      }

      .product-image-container {
        position: relative;
        cursor: pointer;
        height: 300px; /* Adjust as needed */
      }

      .product-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 0.5s ease-in-out;
      }

      .product-image.body-shot {
        opacity: 0;
      }

      .product-image-container:hover .product-image.main-shot {
        opacity: 0;
      }

      .product-image-container:hover .product-image.body-shot {
        opacity: 1;
      }

      .product-name {
        margin-top: 15px;
        font-size: 1.1em;
      }

      .product-price {
        margin-top: 5px;
        font-size: 1em;
        color: #666;
      }

      .sale-tag {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #8db58d;
        color: white;
        padding: 5px 10px;
        border-radius: 50px;
        font-size: 0.9em;
        z-index: 1;
      }

      .favorite-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5em;
        color: #ccc;
        cursor: pointer;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="section-title">Pearl Necklace</h1>
      <div class="title-divider"></div>

      <div class="product-grid">
        <div class="product-card">
          <div class="product-image-container">
            <div class="sale-tag">15% OFF</div>
            <span class="favorite-icon">&hearts;</span>
            <img
              src="https://i.ibb.co/L5Qz8zS/image.png"
              alt="Bella White Oval Pearl Necklace"
              class="product-image main-shot"
            />
            <img
              src="https://i.ibb.co/yY1sBwR/image.png"
              alt="Bella White Oval Pearl Necklace Body Shot"
              class="product-image body-shot"
            />
          </div>
          <div class="product-name">
            Bella White Oval Pearl Necklace /Moonstone Clasp
          </div>
          <div class="product-price">HK $2,160</div>
        </div>

        <div class="product-card">
          <div class="product-image-container">
            <span class="favorite-icon">&hearts;</span>
            <img
              src="https://i.ibb.co/hX4K1L2/image.png"
              alt="Cathy Round Pearl Necklace 18 inches"
              class="product-image main-shot"
            />
            <img
              src="https://i.ibb.co/pPnvp0F/image.png"
              alt="Cathy Round Pearl Necklace 18 inches Body Shot"
              class="product-image body-shot"
            />
          </div>
          <div class="product-name">Cathy Round Pearl Necklace / 18 inches</div>
          <div class="product-price">HK $4,700</div>
        </div>

        <div class="product-card">
          <div class="product-image-container">
            <span class="favorite-icon">&hearts;</span>
            <img
              src="https://i.ibb.co/y0T9L8D/image.png"
              alt="Cathy Round Pearl Necklace 26 inches"
              class="product-image main-shot"
            />
            <img
              src="https://i.ibb.co/Xz9tNgs/image.png"
              alt="Cathy Round Pearl Necklace 26 inches Body Shot"
              class="product-image body-shot"
            />
          </div>
          <div class="product-name">Cathy Round Pearl Necklace / 26 inches</div>
          <div class="product-price">HK $6,100</div>
        </div>

        <div class="product-card">
          <div class="product-image-container">
            <span class="favorite-icon">&hearts;</span>
            <img
              src="https://i.ibb.co/R9m4V5t/image.png"
              alt="Donna Torsade Pearl Necklace"
              class="product-image main-shot"
            />
            <img
              src="https://i.ibb.co/jL1J2Fj/image.png"
              alt="Donna Torsade Pearl Necklace Body Shot"
              class="product-image body-shot"
            />
          </div>
          <div class="product-name">Donna Torsade Pearl Necklace</div>
          <div class="product-price">HK $5,800</div>
        </div>
      </div>
    </div>
  </body>
</html>
