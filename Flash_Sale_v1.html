<style>
  /* --- Google Font Import --- */
  @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap");

  /* --- Main Body --- */
  body {
    font-family: "Montserrat", sans-serif;
  }

  /* --- Sticky Banner Styles --- */
  .sticky-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    /* MODIFICATION: Added !important to enforce the background and text color */
    background-color: #2d2d2d !important;
    color: #f5f5f5 !important;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 50px;
    box-sizing: border-box;
    z-index: 1000;
    box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.4s ease-in-out, opacity 0.4s ease;
  }

  /* Class to hide the banner */
  .sticky-banner.hidden {
    transform: translateY(100%);
    opacity: 0;
    pointer-events: none;
  }

  .banner-content-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }

  /* --- Text Styling --- */
  .banner-text {
    text-align: left;
  }

  .flash-sale-title {
    font-size: 1.1rem;
    font-weight: 700;
    margin: 0;
    white-space: nowrap;
  }

  .flash-sale-title span {
    color: #ff9800;
  }

  .discount-subtitle {
    font-size: 0.8rem;
    font-weight: 500;
    color: #bdbdbd;
    margin: 2px 0 0 0;
    text-transform: uppercase;
  }

  /* --- Timer Styling --- */
  .timer {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .time-unit {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .time-box {
    background-color: #fdd835;
    color: #212121;
    font-size: 1.5rem;
    font-weight: 700;
    padding: 5px 10px;
    border-radius: 4px;
    line-height: 1.2;
    margin-bottom: 4px;
    min-width: 35px;
    text-align: center;
  }

  .time-label {
    font-size: 0.65rem;
    font-weight: 500;
    color: #bdbdbd;
    text-transform: uppercase;
  }

  /* --- Close Button Styling --- */
  .close-btn {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #aaa;
    font-size: 24px;
    font-weight: bold;
    line-height: 1;
    cursor: pointer;
    padding: 5px;
    transition: color 0.3s ease;
  }

  .close-btn:hover {
    color: #fff;
  }

  /* --- Responsive Adjustments --- */
  @media (max-width: 768px) {
    .sticky-banner {
      padding: 15px;
    }
    .banner-content-wrapper {
      gap: 15px;
    }
    .flash-sale-title {
      font-size: 1rem;
    }
    .discount-subtitle {
      font-size: 0.7rem;
    }
    .close-btn {
      right: 10px;
    }
  }
  @media (max-width: 480px) {
    .banner-text {
      text-align: center;
      flex-basis: 100%;
      margin-bottom: 10px;
    }
    .banner-content-wrapper {
      justify-content: center;
    }
  }
</style>

<!-- HTML for the Sticky Countdown Banner -->
<div class="sticky-banner" id="sticky-sale-banner">
  <div class="banner-content-wrapper">
    <div class="banner-text">
      <p class="flash-sale-title"><span>⚡</span> Flash sale</p>
      <p class="discount-subtitle">UP to 15% off</p>
    </div>
    <div class="timer">
      <div class="time-unit">
        <div class="time-box" id="days">00</div>
        <span class="time-label">Days</span>
      </div>
      <div class="time-unit">
        <div class="time-box" id="hours">00</div>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-unit">
        <div class="time-box" id="minutes">00</div>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-unit">
        <div class="time-box" id="seconds">00</div>
        <span class="time-label">Seconds</span>
      </div>
    </div>
  </div>
  <button class="close-btn" id="close-banner-btn" aria-label="Close Banner">
    ×
  </button>
</div>

<!-- JavaScript for the Countdown Timer and Close Button -->
<script>
  // --- Countdown Timer Logic ---

  // To set the countdown duration, change the value of 'countdownHours'.
  const countdownHours = 72; // Example: 72 for a 3-day sale
  const countDownDate = new Date().getTime() + countdownHours * 60 * 60 * 1000;

  const daysElem = document.getElementById("days");
  const hoursElem = document.getElementById("hours");
  const minutesElem = document.getElementById("minutes");
  const secondsElem = document.getElementById("seconds");

  const countdownFunction = setInterval(function () {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    if (distance < 0) {
      clearInterval(countdownFunction);
      document.querySelector(".banner-content-wrapper").innerHTML =
        "<p class='flash-sale-title'>SALE EXPIRED</p>";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    daysElem.innerHTML = String(days).padStart(2, "0");
    hoursElem.innerHTML = String(hours).padStart(2, "0");
    minutesElem.innerHTML = String(minutes).padStart(2, "0");
    secondsElem.innerHTML = String(seconds).padStart(2, "0");
  }, 1000);

  // --- Close Button Logic ---
  const banner = document.getElementById("sticky-sale-banner");
  const closeBtn = document.getElementById("close-banner-btn");

  closeBtn.addEventListener("click", () => {
    banner.classList.add("hidden");
  });
</script>
