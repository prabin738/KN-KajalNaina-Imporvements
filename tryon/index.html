<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Jewellery Showroom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Virtual Jewellery Try-On</h1>
    </header>

    <div class="main-container">
      <div class="controls-container">
        <div class="control-group">
          <label for="jewellery-type">Jewellery Type</label>
          <select id="jewellery-type">
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="pearl">Pearl</option>
            <option value="diamond">Diamond</option>
            <option value="mangalsutra">Mangalsutra</option>
          </select>
        </div>

        <div class="control-group">
          <label>Select an Item</label>
          <div id="items-grid" class="items-grid">
            <!-- Thumbnails will be dynamically inserted here -->
          </div>
        </div>

        <div class="control-group">
          <label for="zoom-slider">Zoom</label>
          <input
            type="range"
            id="zoom-slider"
            min="1"
            max="3"
            value="1"
            step="0.1"
          />
        </div>

        <div class="control-group">
          <label for="rotate-slider">Rotate</label>
          <input
            type="range"
            id="rotate-slider"
            min="-180"
            max="180"
            value="0"
            step="1"
          />
        </div>
      </div>
      <div class="viewer-container">
        <img
          id="jewellery-viewer"
          src="https://via.placeholder.com/400"
          alt="Jewellery item"
        />
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Interactive Jewellery Showroom. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
