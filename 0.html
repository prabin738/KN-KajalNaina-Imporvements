<style>
  /* --- WhatsApp Float Styles --- */
  .whatsapp-float {
    position: fixed;
    bottom: var(--whatsapp-bottom-spacing);
    left: 20px;
    width: 70px;
    height: 70px;
    background-color: #25d366;
    border-radius: 50%;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease, bottom 0.4s ease-in-out;
  }

  .whatsapp-float:hover {
    transform: scale(1.1);
  }

  .whatsapp-icon {
    width: 42px;
    height: 42px;
  }
</style>

<!-- HTML for the WhatsApp Floating Icon -->
<a
  href="https://api.whatsapp.com/send?phone=5582XXXXXXXXX&text=Ol%C3%A1!"
  class="whatsapp-float"
  target="_blank"
>
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
    alt="WhatsApp"
    class="whatsapp-icon"
  />
</a>
